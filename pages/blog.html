<!DOCTYPE html>
<!-- 页面：博客文章页 -->
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/main.js" defer></script>
    <title>文章</title>

                  <h1 class="blog__title">文章标题 2</h1>

                  <h1 class="blog__title">文章标题 3</h1>

                    >2025-10-02</time

                  <p>
                    这是第四篇文章的内容，可以继续添加更多段落。Lorem ipsum

                  <button class="blog__goto">阅读更多</button>

          </div>
        </div>

        <div class="blog__right">
          右侧

            <ui>搜索框</ui>

</html>
