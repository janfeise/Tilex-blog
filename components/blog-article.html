<!-- 在blog.html页面显示 多个 文章的模版 -->

<template id="blog-template">
  <article class="blog__wrap">
    <header class="blog__header">
      <h1 class="blog__title"></h1>
      <time class="blog__date"></time>
    </header>
    <section class="blog__content">
      <p class="blog__text"></p>
      <button class="blog__goto">阅读更多</button>
    </section>
  </article>
</template>
